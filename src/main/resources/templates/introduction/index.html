<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js" integrity="sha512-BdHyGtczsUoFcEma+MfXc71KJLv/cd+sUsUaYYf2mXpfG/PtBjNXsPo78+rxWjscxUYN2Qr2+DbeGGiJx81ifg==" crossorigin="anonymous"></script>
</head>
<style>
.intro-container {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  background-color:black;
  padding: 20px 16px;
  color: white;
}

.intro-container:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.intro-container .intro-text-one {
  font-size : 27px;
}

.intro-container .intro-text-two {
  font-size : 75px;
  font-weight: 600;
}

.intro-container .intro-text-three {
  font-size : 40px;
  margin : 5px 0;
}

.profile{
  color : crimsom;
}
</style>
<body>

<div class="intro-container">
    <div class="intro-text-one">Hi, my name is</div>
    <div class="intro-text-two">Shanthi Rajendran</div>
    <div class="intro-text-three">And I'm a <span class="profile"></span></div>
</div>
<script>
var typed = new Typed(".profile",{
  strings:["Software Developer","Blogger","Motivator"],
  typeSpeed: 100,
  backSpeed: 60,
  loop: true
})
</script>
</body>
</html>
